<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dartmoor Scorepad</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial, sans-serif;
  margin: 20px;
  background: #f4f6f8;
}

h1 {
  text-align: center;
}

.table-container {
  overflow-x: auto;
}

table {
  border-collapse: collapse;
  margin: auto;
  background: white;
}

th, td {
  border: 1px solid #ccc;
  padding: 4px 6px;
  text-align: center;
}

thead th {
  position: sticky;
  top: 0;
  background: #e9eef3;
  z-index: 2;
}

tbody th {
  position: sticky;
  left: 0;
  background: #e9eef3;
  text-align: left;
  z-index: 1;
  white-space: nowrap;
}

input {
  width: 6ch;
  text-align: center;
  border: none;
}

input:focus {
  outline: 2px solid #4a90e2;
  background: #f0f7ff;
}

#resetBtn {
  display: block;
  margin: 15px auto;
  padding: 8px 16px;
  font-size: 16px;
}
</style>
</head>

<body>

<h1>üêë Dartmoor Scorepad</h1>

<button id="resetBtn">Reset All</button>

<div class="table-container">
<table id="scoreTable">
<thead>
<tr>
  <th>üêë</th>
  <th contenteditable="true">Player 1</th>
  <th contenteditable="true">Player 2</th>
  <th contenteditable="true">Player 3</th>
  <th contenteditable="true">Player 4</th>
  <th contenteditable="true">Player 5</th>
</tr>
</thead>
<tbody>
</tbody>
</table>
</div>

<script>
const categories = [
  "Sheep",
  "Fields",
  "Buildings",
  "Bonus",
  "Penalties",
  "TOTAL"
];

const playerCount = 5;
const tbody = document.querySelector("#scoreTable tbody");

function createTable() {
  tbody.innerHTML = "";

  categories.forEach((cat, rowIndex) => {
    const tr = document.createElement("tr");

    const th = document.createElement("th");
    th.textContent = cat;
    tr.appendChild(th);

    for (let i = 0; i < playerCount; i++) {
      const td = document.createElement("td");

      if (cat === "TOTAL") {
        td.className = "total";
        td.textContent = "";
      } else {
        const input = document.createElement("input");
        input.type = "number";
        input.addEventListener("input", updateTotals);
        td.appendChild(input);
      }

      tr.appendChild(td);
    }

    tbody.appendChild(tr);
  });
}

function updateTotals() {
  const rows = tbody.querySelectorAll("tr");

  for (let col = 1; col <= playerCount; col++) {
    let sum = 0;

    for (let r = 0; r < rows.length - 1; r++) {
      const input = rows[r].children[col].querySelector("input");
      const val = parseInt(input?.value) || 0;
      sum += val;
    }

    rows[rows.length - 1].children[col].textContent = sum || "";
  }
}

document.getElementById("resetBtn").onclick = () => {
  document.querySelectorAll("input").forEach(i => i.value = "");
  updateTotals();
};

createTable();
</script>

</body>
</html>
